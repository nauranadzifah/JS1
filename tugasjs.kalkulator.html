<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kalkulator</title>

  <script>
    function pertambahan() {
      const bilangan1= document.getElementById('bilangan1').value;
      const bilangan2 = document.getElementById('bilangan2').value;
      const hasilPertambahan = document.getElementById('hasilPertambahan');

      hasilPertambahan.innerHTML = Number(bilangan1) + Number(bilangan2);
    }
  </script>

</head>
<body style="margin: 10%;">
    <div style="background-color: rgb(193, 238, 115); padding: 10%;">
        <h1>Penjumlahan 2 Bilangan</h1>
        <br>
        <input style="border-inline-start-color: black;" id="bilangan1" type="number" onchange="pertambahan()">
        <br>
        +
        <br>
        <input style="border-inline-start-color: black;" id="bilangan2" type="number" onchange="pertambahan()">
        <br>
        =
        <br>
        <div id="hasilPertambahan"></div>
    </div>
</body>
</html>
